<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serre automatisée</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/Serre.js"></script>
</head>
<body>
    <div id="divCentrale">
        <div>
            <img id="icone" src="img/interieur.png" alt="">
            <h1 class="temperature" id="temperatureInterieure"></h1>
            <img id="icone" src="img/exterieur.png" alt="">
            <h1 class="temperature" id="temperatureExterieure" ></h1>
        </div>
        <img src="img/logo.png" alt="logo">
        <h1>Serre</h1>
		<label class="modeAutomatique" id="temperatureDesireeTexte" for="temperatureDesiree">Température désirée (): </label>
		<input type="number" class="modeAutomatique" id="temperatureDesiree" name="temperature" min="0" step="0.5">
        <label class="modeManuel" id="angleDesireeTexte" for="angleDesiree">Pourcentage ouverture toît désiré (): </label>
		<input type="number" class="modeManuel" id="angleDesiree" name="angleDesiree" min="0" step="1">
        <button class="modeAutomatique" id="changerTemperature">Ajuster température</button>
        <button class="modeManuel changerOuverture">Ajuster ouverture</button>
        <button class="modeManuel changerOuverture" id="fermer">Fermer toît</button>
        <button class="modeManuel changerOuverture" id="ouvrir">Ouvrir toît</button>
        <button id="changerMode"></button>
        <h1 id="ouverture"></h1>
        <progress id="pourcentageOuverture" value="0" max="100"></progress>
    </div>
</body>
</html>
